<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>band sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-5">

                <div class="cont1" style="height: 700px;">

                    <p class="p_register">Register your band</p>
                    <p class="p_get pt-2">Get your first concert in here</p>
                    <label class="label1 pt-5">
                    Group Name</label>
                    <br>
                    <input class="input1" type="text">
                    <br>
                    <label class="label1 mt-5">Email</label>
                    <br>
                    <input class="input1" type="email">
                    <br>
                    <label class="label1 mt-5">Password</label>
                    <br>
                    <input class="input1" type="password">

                    <br>
                    <br>

                    <button class="button1 mt-5 ms-2"
                    style="width: 400px; height: 56px;
                    background: #0c0c0c; border: none; border-radius: 10px; color: #ffffff;">

                        Create Account

                    </button>

                    <br>

                    <button class="button1 mt-4 ms-2" style="width: 400px; height: 56px; 
                    border: 2px solid #000000; border-radius: 10px; background: none; color: #000000;">
                    <img class="me-1" src="Group (1).png">

                        Sign up with Google

                    </button>

                    <p class="p_already pt-5 ms-4"
                    style="color: #505050; font-size: 20px; font-weight: 500;">

                        Already have an account?

                        <a class="a1" style="color: rgba(12, 12, 12, 1); text-decoration: none;" href="#">

                             Log in

                        </a>
                    </p>

                </div>

            </div>




            <div class="col-md-7">

                <div class="cont2" style="height:980px;">

                    <div class="circle1" style="width: 30px; height: 30px; border-radius: 20px; background-color: #ffffff;"></div>
                    <div class="circle2" style="width: 30px; height: 30px; border-radius: 20px; background-color: #ffffff;"></div>

                    <div class="box1 ps-5 pt-5" style="width: 579px; height: 605px; 
                     border-radius: 20px;
                     background: linear-gradient(180deg, rgba(217, 217, 217, 0.3) -6.53%, rgba(217, 217, 217, 0.1) 0%);">

                        <p class="p_know mt-5"
                        style="font-weight: 600; font-size: 36px; color: #e3e3e3;">

                            I know that you're not<br>
                             ready to see it goes down

                        </p>

                        <p class="p_but pt-4"
                        style="font-weight: 600; font-size: 36px; color: #e3e3e3;">
                            But don't worry cause<br>

                            <span class="span1"
                            style="color: rgba(10, 10, 10, 1) ;">
                            it won't forever go
                            </span>

                        </p>

                        <p class="p_panturas mt-5 pt-5"
                        style="font-weight: 500; font-size: 24px; color: #000000;">
                            The Panturas - Sunshine
                        </p>
                    </div>
                    
                    <div class="circle3" style="width: 30px; height: 30px; border-radius: 20px; background-color: #ffffff;"></div>
                    <div class="circle4" style="width: 30px; height: 30px; border-radius: 20px; background-color: #ffffff;"></div>

                    <div class="arrows1">
                        <img src="Arrow - Left Circle.png">
                        <img src="Arrow - Right Circle.png">
                    </div>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
